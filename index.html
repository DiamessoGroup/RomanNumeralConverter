<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS3-->
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Roman Numeral Converter by Krishna Diamesso</title>
</head>

<body class=" w3-container">


    <div class="w3-padding-64 w3-center">
        <h1>Roman Numeral Converter</h1>
    </div>

    <div class="w3-content">

        <input placeholder="Enter a number to be converted. ie:64" class="w3-input w3-border-blue" style="padding:0px auto" id="inputRoman">
<br>
        <button class="w3-btn w3-black w3-margin-top" id="convertButton">Convert</button>
        <br>
        <div class="w3-padding-16 w3-center">
            <h2 id="romanPlace" class="w3-xxlarge"></h2>
        </div>
        <br>
        <br>
        <div>
            <h3>Instructions</h3>
            <p>As roman numeral characters after 5000 are unique and cannot be easily replicated on a computer, please enter a number between 1 and 5000.</p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
